<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Opinion - Team Images Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .loading {
            color: white;
            text-align: center;
            font-size: 1.5em;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .team-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .team-logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 8px;
            padding: 10px;
        }

        .team-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .team-region {
            color: #666;
            font-size: 0.9em;
        }

        .team-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-top: 8px;
            font-weight: bold;
        }

        /* Team Detail Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 900px;
            width: 100%;
            padding: 30px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
        }

        .close-btn:hover {
            color: #333;
        }

        .team-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .team-logo-large {
            width: 150px;
            height: 150px;
            object-fit: contain;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 15px;
        }

        .team-info h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        .team-info p {
            color: #666;
            font-size: 1.1em;
        }

        .roster-section h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .player-card {
            text-align: center;
            padding: 15px;
            background: #f9fafb;
            border-radius: 12px;
            transition: transform 0.2s;
        }

        .player-card:hover {
            transform: scale(1.05);
        }

        .player-photo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #667eea;
            margin-bottom: 10px;
        }

        .player-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .player-role {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .player-nickname {
            font-size: 0.85em;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stats {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .stats h3 {
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öîÔ∏è League Opinion - Teams & Players ‚öîÔ∏è</h1>

        <div class="stats" id="stats">
            <h3>Loading...</h3>
        </div>

        <div id="loading" class="loading">
            Loading teams and images...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="teams-grid" class="teams-grid"></div>
    </div>

    <!-- Team Detail Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8081';
        let allTeams = [];

        // Load all teams
        async function loadTeams() {
            try {
                const response = await fetch(`${API_BASE}/teams`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allTeams = await response.json();

                // Update stats
                const totalPlayers = allTeams.reduce((sum, team) => sum + (team.players?.length || 0), 0);
                document.getElementById('stats').innerHTML = `
                    <h3>üìä Database Statistics</h3>
                    <p><strong>${allTeams.length}</strong> Teams | <strong>${totalPlayers}</strong> Players</p>
                `;

                // Display teams
                displayTeams(allTeams);

                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading teams:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `
                    <strong>Error loading teams!</strong><br>
                    Make sure your Spring Boot backend is running on port 8081.<br>
                    <small>${error.message}</small>
                `;
            }
        }

        // Display teams in grid
        function displayTeams(teams) {
            const grid = document.getElementById('teams-grid');
            grid.innerHTML = teams.map(team => `
                <div class="team-card" onclick="showTeamDetail(${team.id})">
                    <img
                        src="${API_BASE}${team.image}"
                        alt="${team.name}"
                        class="team-logo"
                        onerror="this.style.background='#f0f0f0'"
                    />
                    <div class="team-name">${team.fullName || team.name}</div>
                    <div class="team-region">${team.region}</div>
                    <span class="team-tag">${team.tag}</span>
                </div>
            `).join('');
        }

        // Show team detail in modal
        async function showTeamDetail(teamId) {
            try {
                const response = await fetch(`${API_BASE}/teams/${teamId}`);
                const team = await response.json();

                const modalBody = document.getElementById('modal-body');
                modalBody.innerHTML = `
                    <div class="team-header">
                        <img
                            src="${API_BASE}${team.image}"
                            alt="${team.name}"
                            class="team-logo-large"
                        />
                        <div class="team-info">
                            <h2>${team.fullName || team.name}</h2>
                            <p><strong>Region:</strong> ${team.region}</p>
                            <p><strong>Country:</strong> ${team.country || 'N/A'}</p>
                            <p><strong>Twitter:</strong> ${team.twitter || 'N/A'}</p>
                        </div>
                    </div>

                    <div class="roster-section">
                        <h3>üèÜ 2025 Roster</h3>
                        <div class="players-grid">
                            ${(team.players || []).map(player => `
                                <div class="player-card">
                                    <img
                                        src="${API_BASE}${player.image}"
                                        alt="${player.name}"
                                        class="player-photo"
                                    />
                                    <div class="player-name">${player.name}</div>
                                    <div class="player-role">${player.role}</div>
                                    <div class="player-nickname">${player.nickname || ''}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                document.getElementById('modal').classList.add('active');
            } catch (error) {
                console.error('Error loading team detail:', error);
                alert('Error loading team details!');
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Close modal on background click
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Load teams on page load
        loadTeams();
    </script>
</body>
</html>
